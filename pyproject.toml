[tool.poetry]
    name        = "bell-avr-gui"
    version     = "0.1.0"
    description = "GUI ground station for Bell AVR"
    license     = "MIT"
    readme      = "README.md"
    homepage    = "https://github.com/bellflight/AVR-GUI"
    authors     = ["Nathan Vaughn <nvaughn51@gmail.com>"]

[tool.poetry.dependencies]
    python             = ">=3.9,<3.12"
    numpy              = "^1.24.2"
    scipy              = "^1.10.1"
    colour             = "^0.1.5"
    loguru             = "^0.6.0"
    pyside6-essentials = "^6.4.2"
    paho-mqtt          = "^1.6.1"
    bell-avr-libraries = { extras = ["mqtt", "serial"], version = "^0.1.13" }
    pyinstaller        = "^5.8.0"
    darkdetect         = "^0.8.0"
    typeguard          = "^2.13.3"

[tool.poetry.group.dev.dependencies]
    pre-commit = "^3.1.1"
    pytest-cov = "^4.0.0"
    pytest     = "^7.2.1"

[tool.pyright]
    typeCheckingMode = "basic"
    venvPath         = "."
    venv             = ".venv"

[tool.ruff]
    ignore = ["E501"]
